<div class="layout">
  <aside class="sidebar">
    <div class="logo-container">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="20" stroke="#00aeff" stroke-width="2" fill="none"/>
          <path d="M24 12 L24 24 L32 24" stroke="#00aeff" stroke-width="2" stroke-linecap="round"/>
          <circle cx="24" cy="24" r="3" fill="#00aeff"/>
          <circle cx="32" cy="16" r="2" fill="#00ff7f"/>
          <circle cx="16" cy="16" r="2" fill="#00ff7f"/>
          <circle cx="32" cy="32" r="2" fill="#00ff7f"/>
          <circle cx="16" cy="32" r="2" fill="#00ff7f"/>
          <path d="M18 8 L24 12 L30 8" stroke="#00aeff" stroke-width="1.5" fill="none"/>
        </svg>
      </div>
      <div class="logo-text">
        <h1>CORTEX</h1>
        <p>Command Center</p>
      </div>
    </div>

    <nav class="navigation">
      <a
        *ngFor="let item of navigationItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
      >
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="status-indicator">
        <div class="pulse"></div>
        <span>System Online</span>
      </div>
      <p class="version">v8.0.0-alpha</p>
    </div>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
