services:
  cortex-redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    expose:
      - 6379
    volumes:
      - cortex-redis-data:/data
    networks:
      - cortex-net

  cortex-api:
    build: .
    depends_on:
      - cortex-redis
    ports:
      - "8080:8080"
    environment:
      CORTEX_API_KEY: ${CORTEX_API_KEY:-}
      REDIS_ADDR: ${REDIS_ADDR:-cortex-redis:6379}
    networks:
      - cortex-net
    restart: unless-stopped

  cortex-frontend:
    build:
      context: ./cortex-frontend
    container_name: cortex-frontend
    ports:
      - "80:80"
    depends_on:
      - cortex-api
    networks:
      - cortex-net
    restart: unless-stopped

volumes:
  cortex-redis-data:

networks:
  cortex-net:
    driver: bridge
