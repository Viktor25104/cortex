<div class="mode-grid" [class.disabled]="disabled">
  <button type="button" class="mode-card" [ngClass]="{selected: value==='connect'}" (click)="select('connect')">
    <div class="mode-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M4 12h5l2 2h2l2-2h5" stroke="#00aeff" stroke-width="1.5"/></svg>
    </div>
    <div class="mode-title">CONNECT SCAN</div>
    <div class="mode-desc">Full TCP handshake. Reliable; ideal for banner grabbing.</div>
  </button>

  <button type="button" class="mode-card" [ngClass]="{selected: value==='syn'}" (click)="select('syn')">
    <div class="mode-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 12h7M14 12h7M10 12l2-2m0 4-2-2" stroke="#00aeff" stroke-width="1.5"/></svg>
    </div>
    <div class="mode-title">SYN SCAN</div>
    <div class="mode-desc">Half-open SYN probes. Fast discovery with low overhead.</div>
  </button>

  <button type="button" class="mode-card" [ngClass]="{selected: value==='udp'}" (click)="select('udp')">
    <div class="mode-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M4 8h16M6 12h12M8 16h8" stroke="#00aeff" stroke-width="1.5"/></svg>
    </div>
    <div class="mode-title">UDP SCAN</div>
    <div class="mode-desc">Stateless datagrams. Good for DNS/SNMP; higher false-positives.</div>
  </button>
</div>
